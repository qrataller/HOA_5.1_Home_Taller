---
- hosts: all
  become: true
  tasks:

   - name: install apache2 package
     apt: 
       name: 
         - apache2
         - libapache2-mod-php
       state: latest
       update_cache: yes
     when: ansible_distribution == "Ubuntu"

   - name: install apache2 package
     yum:
       name: 
         - httpd
         - php
       state: latest
       update_cache: yes
     when: ansible_distribution == "CentOS"
