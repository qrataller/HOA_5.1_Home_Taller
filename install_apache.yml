---
- hosts: all
  become: true
  tasks:

   - name: update repository index
     apt:
       update_cache: yes
     when: ansible_distribution == "Ubuntu"

   - name: install apache2 package
     apt: 
       name: 
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"

   - name: update repository index
     dnf:
       name: dnf
       state: latest
     when: ansible_distribution == "CentOS"

   - name: install apache2 package
     dnf:
       name: 
         - httpd
         - php
       state: latest
     when: ansible_distribution == "CentOS"
